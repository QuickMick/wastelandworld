<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wasteland Worlds</title>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .scene {
      background-color: black;
    }


    .overlay {
      /* margin: auto;*/
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      display: flex;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .overlay-content {
      margin: auto;
      background-color: beige;
      text-align: center;
      padding: 10px;
    }





    /*----------- LOADING ANIM --------------*/
    .loading-content {
      margin: auto;
      width: 40px;
      height: 40px;
    }

    .spinner {
      /* margin: 100px auto;*/
      width: 40px;
      height: 40px;
      position: relative;
      text-align: center;

      -webkit-animation: sk-rotate 2.0s infinite linear;
      animation: sk-rotate 2.0s infinite linear;
    }

    .dot1,
    .dot2 {
      width: 60%;
      height: 60%;
      display: inline-block;
      position: absolute;
      top: 0;
      background-color: #9e9e9e;
      border-radius: 100%;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .dot2 {
      top: auto;
      bottom: 0;
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-rotate {
      100% {
        -webkit-transform: rotate(360deg)
      }
    }

    @keyframes sk-rotate {
      100% {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg)
      }
    }

    @-webkit-keyframes sk-bounce {

      0%,
      100% {
        -webkit-transform: scale(0.0)
      }

      50% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bounce {

      0%,
      100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }

      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }

    /*----------- END LOADING ANIM ----------*/
  </style>
</head>

<body>
  <div id="loading-overlay" class="overlay">
    <div id="loading-content">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>

  </div>


  <script>
    require('./core/util/polyfill.js');
    window.onload = () => {
      //window.showLoadingDialog();
      window.hideLoadingDialog();

      // You can also require other files to run in this process
      const MainRenderer = require('./core/game.js');
      const GamePlay = require('./core/scenes/gameplayscene');
      const main = new MainRenderer();
      main.setScene(new GamePlay());

      main.start();

    };
  </script>
</body>

</html>
